<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Qibla</title>
    <link rel="stylesheet" href="Style/Main.css">
  </head>
  <body>
    <h1>Qibla</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 page-header">
          <h1 class="text-center">Interactive Qibla Finder</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div id="map"></div>
        </div>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="location">Enter a location or hit enter to place
                marker at current center of map:</label>
              <input type="text" class="form-control" id="address">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <div id="qibla"></div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAnAdXjgiEX08RLBbMle9X_WWN4BzNHBg&libraries=places&callback=initMap" async defer></script>
  </body>
</html>

  </body>
</html>
